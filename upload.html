<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Fotos al Evento</title>
  <!-- Importamos el SDK de Google Picker -->
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    #uploadBtn {
      background: #4285F4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    #photoPreview {
      margin-top: 20px;
    }
    #photoPreview img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Sube tu foto al evento</h1>
  <p>Las fotos aparecerán automáticamente en la pantalla principal.</p>
  
  <!-- Botón para abrir el selector de Google Drive -->
  <button id="uploadBtn">
    <i class="fas fa-cloud-upload-alt"></i> Seleccionar Foto de Google Drive
  </button>

  <div id="photoPreview"></div>

  <script>
    // Carga el SDK de Google Picker
    function loadPicker() {
      gapi.load('picker', { callback: onPickerApiLoad });
    }

    // Inicializa el Picker una vez cargado
    function onPickerApiLoad() {
      document.getElementById('uploadBtn').addEventListener('click', function() {
        // Autenticación con Google (usando OAuth 2.0)
        const auth = gapi.auth2.getAuthInstance();
        if (!auth) {
          gapi.auth2.init({
            client_id: 'TU_CLIENT_ID.apps.googleusercontent.com',
            scope: 'https://www.googleapis.com/auth/drive.file'
          }).then(function() {
            showPicker();
          });
        } else {
          showPicker();
        }
      });
    }

    // Muestra el selector de archivos de Google Drive
    function showPicker() {
      const auth = gapi.auth2.getAuthInstance();
      const oauthToken = auth.currentUser.get().getAuthResponse().access_token;
      
      const picker = new google.picker.PickerBuilder()
        .addView(google.picker.ViewId.DOCS_IMAGES)
        .setOAuthToken(oauthToken)
        .setDeveloperKey('TU_API_KEY')  // Reemplaza con tu API Key
        .setCallback(pickerCallback)
        .build();
      
      picker.setVisible(true);
    }

    // Callback cuando se selecciona una foto
    function pickerCallback(data) {
      if (data[google.picker.Response.ACTION] === google.picker.Action.PICKED) {
        const fileId = data[google.picker.Response.DOCUMENTS][0].id;
        const previewUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
        
        // Muestra la vista previa
        document.getElementById('photoPreview').innerHTML = `
          <img src="${previewUrl}" alt="Vista previa de la foto subida">
          <p>¡Foto seleccionada correctamente! Se agregará a la galería.</p>
        `;
        
        // Aquí puedes agregar código para guardar el fileId en tu base de datos
        console.log("ID del archivo en Drive:", fileId);
      }
    }

    // Cargamos el SDK al iniciar la página
    window.onload = loadPicker;
  </script>
</body>
</html>
