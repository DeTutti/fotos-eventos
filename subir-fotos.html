<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Subir Foto a ImgBB</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }
  input[type="file"] {
    margin: 15px 0;
  }
  button {
    background: #4a90e2;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
  button:disabled {
    background: #a0c4f7;
    cursor: not-allowed;
  }
  .status {
    margin-top: 15px;
    font-weight: bold;
  }
  .link {
    margin-top: 10px;
    word-break: break-all;
    color: #333;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Sube tu foto</h2>
    <input type="file" id="fileInput" accept="image/*" />
    <br />
    <button id="uploadBtn" disabled>Subir Foto</button>
    <div class="status" id="status"></div>
    <div class="link" id="imageLink"></div>
  </div>

<script>
  const apiKey = '1519eda8864df124679d5f4fc49ed95b'; //
  const fileInput = document.getElementById('fileInput');
  const uploadBtn = document.getElementById('uploadBtn');
  const status = document.getElementById('status');
  const imageLink = document.getElementById('imageLink');

  let selectedFile = null;

  fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
      selectedFile = fileInput.files[0];
      uploadBtn.disabled = false;
      status.textContent = '';
      imageLink.textContent = '';
    } else {
      uploadBtn.disabled = true;
    }
  });

  uploadBtn.addEventListener('click', () => {
    if (!selectedFile) return;

    uploadBtn.disabled = true;
    status.textContent = 'Subiendo...';
    imageLink.textContent = '';

    const reader = new FileReader();
    reader.onload = function () {
      const base64 = reader.result.split(',')[1];

      fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
        method: 'POST',
        body: new URLSearchParams({
          image: base64,
          name: selectedFile.name
        })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            status.textContent = '¡Foto subida con éxito!';
            imageLink.innerHTML = `<a href="${data.data.url}" target="_blank">Ver imagen</a>`;
          } else {
            status.textContent = 'Error al subir la foto.';
          }
          uploadBtn.disabled = false;
        })
        .catch(() => {
          status.textContent = 'Error al subir la foto.';
          uploadBtn.disabled = false;
        });
    };
    reader.readAsDataURL(selectedFile);
  });
</script>
</body>
</html>
